<h1 id="school">Byron Area Schools</h1>
<h2 id="title">STEM Education Camp</h2>
<h3 id="subtitle">STUDENT SURVEY FORM</h3>
<div id="form-outer">
  <p id="description">
    Please tell us about your experience at Byron's Summer STEM Camp.
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="Years of Prior Experience">Years of Prior Experience: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
  <label for="currentPos">What course did you take?</label>
      </div>
 <div class="rightTab">
        <select id="dropdown" name="course" class="dropdown">
      <option disabled value>Select an option</option>
      <option value="Introduction to CAD">Intro to CAD</option>
      <option value="Intermediate CAD">Intermediate CAD</option>
      <option value="Introduction to Programming">Introduction to Programming</option>
      <option value="Intermediate Prograramming">Intermediate Programming</option>
      <option value="Introduction to Robotics">Introduction to Robotics</option>
      <option value="Intermediate Robotics">Intermediate Robotics</option>
    </select>
      </div>

  <div class="rowTab">
      <div class="labels">
 <label for="currentPos">Can you pleae rate your overall experience this summer?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Below Average">Below Average</option>
      <option value="Bad">Bad</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">Would recommend Byron's Summer STEM camp to a friend?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What did you like most about Byron's Summer STEM Camp?: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">challenges</option>
      <option value="projects">projects</option>
      <option value="freestyle time">freestyle time</option>
      <option value="Fellow Campers">fellow campers</option>
      <option value="Instructors">instructors</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Challenges</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Projects</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Freestyle Time</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Resources (computers, micro-controllers, etc.)</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Instructional Time</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Breaks</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Meals</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Don't change a thing, STEM Camp is perfect!</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Other (please describe below in comments)</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
